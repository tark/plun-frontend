version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
  deploy-master:
    docker:
      - image: circleci/node:11.1.0

    working_directory: ~/repo

    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "e9:5e:e3:51:cb:ef:87:9a:03:54:38:30:51:01:91:6d"
      - run:
          name: Keyscan deploy server
          command: ssh-keyscan -H $DEPLOY_SERVER >> ~/.ssh/known_hosts
      - run:
          name: SSH to server
          command: ssh circleci@$DEPLOY_SERVER
      - run:
          name: Go to project folder
          command: cd /var/www/html/plun-frontend
      - run:
          name: Get last code
          command: git pull
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Deploy
          command: npm run build'

workflows:
  build-and-test:
    jobs:
      - build-and-test
      - deploy-master:
          filters:
            branches:
              only:
                - master
                - circleci-project-setup
          requires:
            - build-and-test
